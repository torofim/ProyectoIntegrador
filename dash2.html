<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/estilos.css">
	<link rel="stylesheet" type="text/css" href="./css/chart.css">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Hind" rel="stylesheet">
	
</head>
<body>
	<div class="regular">
	<div class="canvas-container2" style="width:500px; height:500px;">
		<label id="titulobarra">
			Grafica de barras
		</label>
		<canvas id="chart2" width="500" height="350" margin-top="10%">
		</canvas>
		
	</div>
	<div class="canvas-container" style="width:500px; height:500px;">
		<label id="titulopie">Grafica de rango de edades</label>
		<canvas id="chart" width="500" height="350" margin-top="10%">
		</canvas>
	</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.js"></script>
<script src="./js/jquery-3.3.1.js"></script>
<script src="./js/Chart.bundle.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		Chart.defaults.global.defaultFontColor = 'black';

			var datos ={
				type: "pie",
				data :{
					datasets :[{
						data :[
							5,
							10,
							40,
							20,
							25,
						],
						backgroundColor: [
							"#f7466a",
							"#bdbdbd",
							"#abc321",
							"#949fb1",
							"#321456",
						],
					}],
						labels: [

							"Dato 1",
							"Dato 2",
							"Dato 3",
							"Dato 4",
							"Dato 5",
						]
				},
			};
			var canvas=document.getElementById('chart').getContext('2d');
			window.pie = new Chart(canvas,datos);

			setInterval(function(){
				datos.data.datasets.splice(0);
				var newData={
					backgroundColor:[
						"#f7466a",
						"#bdbdbd",
						"#abc321",
						"#949fb1",
						"#321456",
					],
					data:[getRandom(),getRandom(),getRandom(),getRandom(),getRandom()]
				};
				datos.data.datasets.push(newData);
				window.pie.update();
			},5000);

			function getRandom(){
				return Math.round(Math.random()*100);

			}
		});
	</script>

</html>
